<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <style>
        body {
            height: 100vh;
        }

        #amountSection::before {
            content: "$";
            top: -10px;
            position: relative;
            right: -7px;
            
        }
    </style>
</head>

<body class="bg-secondary d-flex justify-content-center align-items-center">
    <div id="form" class="border border-2 rounded bg-white col-xs-12 col-md-7">
        <h1 id="top" class="p-3 bg-light text-dark">Payment from example</h1>
        <div id="middle">
            <div id="some" class="alert alert-danger m-4">Some fields are missing</div>
            <div id="middle1" class="container d-flex">
                <section class="d-flex flex-column col-6 px-2">
                    <label for="CardN">Card #</label>
                    <input type="text" id="cardN" placeholder="XXXXXXXXXXXXXXXX" class="form-control">
                </section>
                <section class="d-flex flex-column col-2 px-2">
                    <label for="cvcN">CVC #</label>
                    <input type="text" id="cvcN" placeholder="0000" class="form-control">
                </section>
                <section id="amountSection" class="d-flex col-4 px-2 align-items-end">
                    <section class="d-flex flex-column col-12 px-2">
                        <label for="amount">Amount</label>
                        <input type="text" id="amount" placeholder="Amount" class="form-control">
                    </section>
                </section>
            </div>
            <div id="middle2" class="container d-flex">
                <section class="d-flex flex-column col-6 px-2">
                    <label for="firstN">First Name</label>
                    <input type="text" id="firstN" class="form-control">
                </section>
                <section class="d-flex flex-column col-6 px-2">
                    <label for="lastN">Last Name</label>
                    <input type="text" id="lastN" class="form-control">
                </section>
            </div>
            <div id="middle3" class="container d-flex">
                <section class="d-flex flex-column col-6 px-2">
                    <label for="city">City</label>
                    <input type="text" id="city" class="form-control">
                </section>
                <section class="d-flex flex-column col-3 px-2">
                    <label for="state">State</label>
                    <select class="form-control">
                        <option value="" disabled selected hidden>Pick a state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </section>
                <section class="d-flex flex-column col-3 px-2">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" id="postalCode" class="form-control">
                </section>
            </div>
            <div id="middle4" class="container d-flex justify-content-between align-items-center">
                <section class="d-flex px-2 col-6">
                    <div>We accept:</div>
                    <section class="bg-secondary d-flex">
                        <section class="d-flex flex-row align-items-center">
                            <input type="radio" id="credit">
                            <label for="credit"><i class="fab fa-cc-visa"></i></label>
                        </section>
                        <section class="d-flex flex-row align-items-center">
                            <input type="radio" id="credit">
                            <label for="credit"><i class="fab fa-cc-mastercard"></i></label>
                        </section>
                        <section class="d-flex flex-row align-items-center">
                            <input type="radio" id="credit">
                            <label for="credit"><i class="fab fa-cc-amex"></i></label>
                        </section>
                        <section class="d-flex flex-row align-items-center">
                            <input type="radio" id="credit">
                            <label for="credit"><i class="fab fa-cc-diners-club"></i></i></label>
                        </section>
                    </section>
                </section>
                <section class="col-6 px-2" class="form-control">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <div>Add any notes here</div>
                </section>
            </div>
        </div>
        <div id="bottom">
            <button type="button">Cancel</button>
            <button type="button">Send</button>
        </div>
    </div>
</body>

</html>
